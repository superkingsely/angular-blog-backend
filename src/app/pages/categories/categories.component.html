<div class="container">
  <div class="row">
    <div class="col-md-12 bg-green-300">
      <h3 class="text-center">New Categories</h3>
      <p class="text-center mb-5">you can add new categries from here</p>
      <form action="" class="text-center flex" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group col-md-10">
          <input type="text" class="form-control" placeholder="add new categories" name="category" ngModel>
        </div>
        <div class="col-md-2">
          <button class="text-white p-2 mb-2 bg-green-900">Add Category</button>
        </div>
      </form>
    </div>
  </div>
</div>
